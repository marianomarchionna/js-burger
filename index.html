<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <!-- header -->
    <header>

    </header>
    <!-- fine header -->
    <!-- main -->
    <main>
        <!-- sezione nome burger -->
        <section class="name">
            <input id="nome" type="text" name="nome" placeholder="Name Your Burger">
        </section>
        <!-- fine sezione nome burger -->
        <!-- sezione ingredienti -->
        <section class="ingredienti">
            <h2>Ingredients</h2>
            <span>Cheese</span>
            <input type="checkbox" name="cheese" value="4"/>
            <span>add</span>
            <br>
            <span>Egg</span>
            <input type="checkbox" name="egg" value="3"/> 
            <span>add</span>
            <br>
            <span>Mustard</span>
            <input type="checkbox" name="mustard" value="2"/> 
            <span>add</span>
            <br>
            <span>Tomato</span>
            <input type="checkbox" name="tomato" value="3"/> 
            <span>add</span>
            <br>
            <span>Lettuce</span>
            <input type="checkbox" name="lettuce" value="3"/> 
            <span>add</span>
            <br>
            <span>Ketchup</span>
            <input type="checkbox" name="ketchup" value="2"/> 
            <span>add</span>
            <br>
        </section>
        <!-- fine sezione ingredienti -->
        <!-- sezione sconto -->
        <section class="sconto">
            <span>Discount Coupon</span>
            <input id="coupon" type="text" name="coupon" placeholder="12345ABCDEF">
        </section>
        <!-- fine sezione sconto -->
        <!-- button calculate -->
        <div class="calculate">
            <button id="btn-calc">calculate</button>
        </div>
        <!-- fine button calculate -->
    </main>
    <!-- fine main -->
    <!-- footer -->
    <footer>

    </footer>
    <!-- fine footer -->
    <script src="js/main.js"></script>
</body>
</html>
