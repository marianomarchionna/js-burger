<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Create Your Burger</h1>
            <img src="img/burger-top.png" alt="Burger">
        </header>
        <!-- fine header -->
        <!-- main -->
        <main>
            <!-- sezione nome burger -->
            <section class="name">
                <input id="nome" type="text" name="nome" placeholder="Name Your Burger">
            </section>
            <!-- fine sezione nome burger -->
            <!-- sezione ingredienti -->
            <section class="ingredienti">
                <h3>Ingredients</h3>
                <div class="col-left">
                    <div class="row">
                        <img src="img/cheese.svg" alt="Cheese">
                        <span>Cheese</span>
                        <input class="ingredient" type="checkbox" name="cheese" value="4"/>
                        <span class="add">add</span>
                    </div>
                    <div class="row">
                        <img src="img/fried-egg.svg" alt="Egg">
                        <span>Egg</span>
                        <input class="ingredient" type="checkbox" name="egg" value="3"/> 
                        <span class="add">add</span>
                    </div>
                    <div class="row">
                        <img src="img/mustard.svg" alt="Mustard">
                        <span>Mustard</span>
                        <input class="ingredient" type="checkbox" name="mustard" value="2"/> 
                        <span class="add">add</span>
                    </div>
                </div>
                <div class="col-left">
                    <div class="row">
                        <img src="img/tomato.svg" alt="Tomato">
                        <span>Tomato</span>
                        <input class="ingredient" type="checkbox" name="tomato" value="3"/> 
                        <span class="add">add</span>
                    </div>
                    <div class="row">
                        <img src="img/lettuce.svg" alt="Lettuce">
                        <span>Lettuce</span>
                        <input class="ingredient" type="checkbox" name="lettuce" value="3"/> 
                        <span class="add">add</span>
                    </div>
                    <div class="row">
                        <img src="img/ketchup.svg" alt="Ketchup">
                        <span>Ketchup</span>
                        <input class="ingredient" type="checkbox" name="ketchup" value="2"/> 
                        <span class="add">add</span>
                    </div>
                </div>
            </section>
            <!-- fine sezione ingredienti -->
            <!-- sezione sconto -->
            <section class="sconto">
                <span>Discount Coupon</span>
                <input id="coupon" type="text" name="coupon" placeholder="12345ABCDEF">
            </section>
            <!-- fine sezione sconto -->
            <!-- button calculate -->
            <div class="calculate">
                <button id="calc-price">calculate</button>
            </div>
            <!-- fine button calculate -->
        </main>
        <!-- fine main -->
        <!-- footer -->
        <footer>
            <h3>Your Price</h3>
            <div id="tot-price">$ 50</div>
        </footer>
        <!-- fine footer -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
